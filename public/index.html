<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="shortcut icon" href="#" />

    <title>Calendar App</title>
  </head>
  <body>
    <nav>
      <p class="nav__logo">
        <i class="nav__logo_image fa-solid fa-calendar"></i>
        <span class="nav__logo__text">Calendar</span>
      </p>

      <button class="button button--primary nav__today">Today</button>

      <div class="nav__movement">
        <button class="button nav__movement_left">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="button nav__movement_right">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <p class="nav__current-date"></p>
      <select class="nav__number-of-days">
        <option value="7">Week</option>
        <option value="4">4 days</option>
        <option value="1">1 day</option>
      </select>
    </nav>

    <main id="calendar-table" class="week">
      <div id="calendar__header"></div>
      <div id="calendar__body"></div>

      <div id="event-editor" class="hidden">
        <div class="event-header">
          <p class="editor-title">Add an event</p>
          <button class="exit-button">
            <i class="fa-solid fa-circle-xmark exit"></i>
          </button>
        </div>

        <div class="event-form__container">
          <div class="time">
            <p>From <span class="from"></span></p>
            <p>To <span class="to"></span></p>
          </div>
          <form>
            <input
              type="text"
              id="event-name"
              name="eventName"
              placeholder="Add a title"
            />
            <input
              type="text"
              id="event-description"
              name="eventDescription"
              placeholder="Add a description"
            />
            <div class="buttons">
              <div role="button" class="button button--secondary delete-button">
                <i class="fa-solid fa-trash-can"></i> Delete
              </div>
              <button class="button button--primary">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="./scripts/bundle.js"></script>
  </body>
</html>
